<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Rating</th>
      <th scope="col">Movie</th>
      <th scope="col">Genre</th>
      <th scope="col">Year</th>
      <th scope="col">Description</th>
      <th scope="col">Poster</th>
      <th scope="col">Thoughts?</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movieArray; let j = index">
      <th *ngIf="movie.editMode === false" scope="row"> {{movie.id }}</th>
      <td *ngIf="movie.editMode === false"> {{movie.ratingNumber }}</td>
      <td *ngIf="movie.editMode === false"> {{movie.movieName }}</td>
      <td *ngIf="movie.editMode === false"> {{movie.genreName }}</td>
      <td *ngIf="movie.editMode === false"> {{movie.year }}</td>
      <td *ngIf="movie.editMode === false"> {{movie.description }}</td>
      <td *ngIf="movie.editMode === false"> {{movie.poster }}</td>

      <th *ngIf="movie.editMode" scope="row">
        <input [(ngModel)]="movie.id" type="text" class="form-control" placeholder="ID">
      </th>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.ratingNumber" type="text" class="form-control" placeholder="Rating Number">
      </td>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.movieName" type="text" class="form-control" placeholder="Movie Number">
      </td>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.genreName" type="text" class="form-control" placeholder="Genre Name">
      </td>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.year" type="text" class="form-control" placeholder="Year">
      </td>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.description" type="text" class="form-control" placeholder="Description">
      </td>

      <td *ngIf="movie.editMode">
        <input [(ngModel)]="movie.poster" type="text" class="form-control" placeholder="poster">
      </td>

      <td>Placeholder
        <img src="https://m.media-amazon.com/images/M/MV5BYTE0Yjc1NzUtMjFjMC00Y2I3LTg3NGYtNGRlMGJhYThjMTJmXkEyXkFqcGdeQXVyNTI4MzE4MDU@._V1_SY1000_CR0,0,674,1000_AL_.jpg" style="width:200px;height:300px;">
      </td>

      <td>
        <button type="button" class="btn btn-danger pull-right">
          <mat-icon>thumb_up </mat-icon>
        </button>
        <button type="button" class="btn btn-danger pull-right">
          <mat-icon>thumb_down </mat-icon>
        </button>
      </td>

    </tr>
